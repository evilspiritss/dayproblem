<script>
    let num=111100;
    let n='';
    let len=num.toString().length;
    let number=['零','一','二','三','四','五','六','七','八','九'];
    let wei=['','十','百','千'];
    let weis=['','万','亿']
    for(let i=0;i<weis.length&&num>0;i++){
        let result='';

        for(let j=0;j<4&&num>0;j++){
            
            if(num%10==0){
                result=number[num%10]+result;
                num=Math.floor(num/10)
            }
            else{
                result=number[num%10]+wei[j]+result;
                num=Math.floor(num/10)
            }
            
        }
        result=result+weis[i];
        n=result+n;
    }
